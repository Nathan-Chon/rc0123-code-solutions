<!DOCTYPE html>
<html>
<head>
  <title>HTML Form</title>
</head>
<body>
  <h1>Coding Form!</h1>
  <form action="">
    <div>
      <label for="email-address">Email</label>
      <div>
        <input type="email" name="email" id="email-address" size="15" maxlength="30">
      </div>
      <label for="coding-cool">Why is coding cool?</label>
      <div>
        <select id="coding-cool" name="coding-cool">
          <option value="default">Select an option</option>
          <option value="interesting">Because it's interesting</option>
          <option value="fun">Because it's fun</option>
          <option value="powerful">Because it's powerful</option>
        </select>
      </div>

      <p>Favorite Language (choose one)</p>
      <label>
        <input type="radio" name="language" value="html">HTML
      </label>
      <label>
        <input type="radio" name="language" value="css">CSS
      </label>
      <label>
        <input type="radio" name="language" value="javascript">Javascript
      </label>
      <p>Would you like to sign up for more information?</p>
      <div>
        <label>
          <input type="checkbox" name="info" value="yes">Sign me up!
        </label>
      </div>
      <label for="comments">Comments</label>
      <div>
        <textarea name="comments" id="comments" cols="33" rows="10"></textarea>
      </div>
      <label for="submit">
        <input type="submit" value="Submit">
      </label>
    </div>
  </form>
</body>
</html>
