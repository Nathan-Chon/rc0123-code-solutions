<!DOCTYPE html>
<html>
<head>
  <title>HTML Form</title>
</head>
<body>
  <h1>Coding Form!</h1>
  <form action="">
    <div>
      <label for="email">Email<br>
        <input type="email" name="email" size="15" maxlength="30"><br>
      </label>
      <label for="coding-cool">Why is coding cool?<br>
        <select id="coding-cool" name="coding-cool">
          <option value="default">Select an option</option>
          <option value="interesting">Because it's interesting</option>
          <option value="fun">Because it's fun</option>
          <option value="powerful">Because it's powerful</option>
        </select>
      </label>
      <p>Favorite Language (choose one)</p>
      <label for="html">
        <input id="html" type="radio" name="language" value="html">HTML
      </label>
      <label for="css">
        <input id="css" type="radio" name="language" value="css">CSS
      </label>
      <label for="javascript">
        <input id="javascript" type="radio" name="language" value="javascript">Javascript
      </label>
      <p>Would you like to sign up for more information?</p>
      <label for="info">
        <input id="info" type="checkbox" name="info" value="yes">Sign me up!<br>
      </label>
      Comments<br>
      <textarea name="comments" cols="33" rows="10"></textarea><br>
      <label for="submit">
        <input type="submit" value="Submit">
      </label>
    </div>
  </form>
</body>
</html>
