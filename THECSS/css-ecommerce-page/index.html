<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ecommerce Challenge</title>
  <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
  <link href="styles.css" rel="stylesheet">
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-full">
        <h1>New Arrivals</h1>
      </div>
    </div>
    <div class="row">
      <div class="col-fifth">
        <img src="images/dress1.jpeg" alt="dress1">
        <p class="item-name">Free People <span>| Size 6</span></p>
        <p class="price">$35 <del>$125 retail</del></p>
      </div>
      <div class="col-fifth">
        <img src="images/ysl-bag.jpeg" alt="ysl-bag">
        <p class="item-name">Yves Saint Laurent <span>| One-Size</span></p>
        <p class="price">$200 <del>$1600 retail</del></p>
      </div>
      <div class="col-fifth">
        <img src="images/key.jpeg" alt="key">
        <p class="item-name">Tiffany <span>| One-Size</span></p>
        <p class="price"> $476 <del>$2000 retail</del></p>
      </div>
      <div class="col-fifth">
        <img src="images/lv-bag.jpg" alt="lv-bag">
        <p class="item-name">Louis Vuitton <span>| One-Size</span></p>
        <p class="price">$95 <del>$1200 retail</del></p>
      </div>
      <div class="col-fifth">
        <img src="images/dress2.jpeg" alt="dress2">
        <p class="item-name">Reformation <span>| Size 4</span></p>
        <p class="price">$20 <del>$198 retail</del></p>
      </div>
    </div>
  </div>
</body>
</html>
