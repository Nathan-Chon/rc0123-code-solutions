<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Barlow&display=swap" rel="stylesheet">
  <title>Document</title>
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-full">
        <h2>How It Works</h2>
      </div>
    </div>
    <div class="row">
      <div class="col-quarter">
        <img src="images/screen-1.png" alt="screen1" class="phone-image">
        <img src="images/switch-icon.png" alt="switch" class="icon-adjust">
        <h3>App Switching</h3>
        <p>Toggle all your apps on and off.</p>
      </div>
      <div class="col-quarter">
        <img src="images/screen-2.png" alt="screen2" class="phone-image">
        <img src="images/filter-icon.png" alt="filter" class="icon-adjust">
        <h3>Trip Filtering</h3>
        <p>Evaluate your trip requests.</p>
      </div>
      <div class="col-quarter">
        <img src="images/screen-3.png" alt="screen3" class="phone-image">
        <img src="images/slider-icon.png" alt="slider" class="icon-adjust">
        <h3>Service Filters</h3>
        <p>Accepts only your ideal trips.</p>
      </div>
      <div class="col-quarter">
        <img src="images/screen-4.png" alt="screen4" class="phone-image">
        <img src="images/bars-icon.png" alt="bars" class="icon-adjust">
        <h3>Stats + Mileage</h3>
        <p>Tracks yuor trips across all apps.</p>
      </div>
    </div>
  </div>
</body>
</html>
